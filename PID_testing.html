<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PID Controller Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="number"] {
            width: 100px;
        }
    </style>
</head>
<body>
<h1>PID Controller Testing</h1>
<div>
    <label for="setpoint">Setpoint:</label>
    <input type="number" id="setpoint" value="0">
</div>
<div>
    <label for="processValue">Process Value:</label>
    <input type="number" id="processValue" value="0" readonly>
</div>
<div>
    <label for="kp">Kp:</label>
    <input type="number" id="kp" value="1">
</div>
<div>
    <label for="ki">Ki:</label>
    <input type="number" id="ki" value="0">
</div>
<div>
    <label for="kd">Kd:</label>
    <input type="number" id="kd" value="0">
</div>
<p>
    P Output: <span id="pOutput">0</span>
    <br/>
    I Output: <span id="iOutput">0</span>
    <br/>
    D Output: <span id="dOutput">0</span>
</p>
<div>
    <label for="output">Output:</label>
    <input type="number" id="output" value="0" readonly>
</div>
<p></p>
<canvas id="chart" width="800" height="300" style="border:1px solid #000;"></canvas>
<script src="PID_testing.js"></script>
</body>
</html>
